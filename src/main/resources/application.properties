spring.application.name=Finance Tracker

#Configuration of port
server.port=8081

# Database Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/financeTracker?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Aumenta o detalhe dos logs do Spring Security para depuração
logging.level.org.springframework.security=DEBUG